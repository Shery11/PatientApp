<ion-header>
	<ion-navbar color="primary">
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Documents</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

		<ion-list>
        <ion-item-sliding *ngFor="let document of documentsArr">
          <ion-item>
             
              <h2 (click)="openDetail(document.key)">{{document.category}}</h2>
              <p item-end>{{document.myDate | date: 'dd/MM/yyyy'}}</p>
    
              <ion-icon name="arrow-dropright" item-end ></ion-icon>
    
            </ion-item> 
            
             <ion-item-options icon-left icon-start>
              <button ion-button color="primary" (click)="edit(document.key)">
                <ion-icon name="open"></ion-icon>
                Edit
              </button>
              <button ion-button color="danger" (click)="delete(document.key)">
                  <ion-icon name="trash"></ion-icon>
                  remove
                </button>
            </ion-item-options> 
           
          </ion-item-sliding>
        </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab color="Addpage" (tap)="doDocument()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
