<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Add Treatment</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="currentART">


  <ion-list-header>
  </ion-list-header>

  <ion-list>
    <ion-item no-lines>
      <ion-label color="primary">Drug name</ion-label>
      <ion-input placeholder="" clearInput [(ngModel)]="name" ></ion-input>
    </ion-item>
  </ion-list>

<ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Start at</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
</ion-list>
<ion-list-header>
  Moment
</ion-list-header>

<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm>
      <ion-item no-lines>
        <ion-label color="primary">Morning</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-12 col-sm>
      <ion-item no-lines>
      <ion-label color="primary">Lunch time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
    </ion-item>
      </ion-col>

    <ion-col col-12 col-sm>
      <ion-item no-lines>
      <ion-label color="primary">Night</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
    </ion-item>
    </ion-col>

  </ion-row>
</ion-grid>
<ion-list-header>
  Comment
</ion-list-header>

  <ion-list>
  <ion-item no-lines>
    <ion-textarea placeholder="" [(ngModel)]="detail"></ion-textarea>
  </ion-item>
</ion-list>


  <ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Stop drug</ion-label>
    <ion-toggle [(ngModel)]="stop"></ion-toggle>
  </ion-item>
</ion-list>

<ion-list>
<ion-item no-lines>
  <ion-label color="primary">Motif d'arrÃªt</ion-label>
  <ion-textarea placeholder="If stop treatment please add reasons" [(ngModel)]="stoppingDetail"></ion-textarea>
</ion-item>
</ion-list>

  <ion-list>
    <ion-item no-lines>
      <ion-label color="primary">Stop date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="stopDate"></ion-datetime>
    </ion-item>
  </ion-list>

<div padding>
  <ion-row>
    <ion-col>
      <button ion-button full (tap)="save()" [disabled]="!enableform" color="Enregistrer">Save </button>
    </ion-col>

    <ion-col>
      <ion-buttons end>
    <button ion-button full (tap)="close()" color="danger">Cancel</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
</div>
</ion-content>
