  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
      <ion-title *ngIf="data">{{data.date | date: 'dd/MM/yyyy'}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
    <ion-list *ngIf="data">
  
      <ion-item>
          Drug
          <ion-badge color="primary" item-end>{{data.drug}}</ion-badge>
      </ion-item>
  
      <ion-item>
          History
        <ion-card>
          <ion-card-content text-wrap>
            {{data.history}}
          </ion-card-content>
        </ion-card>
      </ion-item>
      
    </ion-list>
  
     
  </ion-content>
