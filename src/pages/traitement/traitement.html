<ion-header>
	<ion-navbar color="primary">
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Treatment</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

		<ion-list>

        <ion-item-sliding *ngFor="let treatment of TreatmentsArr">

					<ion-item>
            <ion-label color="Addpage">  <h2>{{treatment.name}}</h2> </ion-label>
              <p item-end (click)="openDetailPage(treatment.key)">{{treatment.date | date: 'dd/MM/yyyy'}}</p>
              <ion-icon name="arrow-dropright" item-end ></ion-icon>
            </ion-item>

             <ion-item-options icon-left icon-start>
              <button ion-button color="primary" (click)="edit(treatment.key)">
                <ion-icon name="open"></ion-icon>
                Edit
              </button>
              <button ion-button color="danger" (click)="delete(treatment.key)">
                  <ion-icon name="trash"></ion-icon>
                  remove
                </button>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab color="Addpage" (tap)="doTraitement()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
