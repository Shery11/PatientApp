  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
      <ion-title *ngIf="data">Photo Detail</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content class="card-background-page">


    <ion-list *ngIf="data">

        <ion-item>
            <ion-card>
                <img [src]="data.photoURL"/>
              </ion-card>
        </ion-item>

      <ion-item>
          Category
          <ion-badge color="primary" item-end>{{data.category}}</ion-badge>
      </ion-item>

     <ion-item>
          Note
        <ion-card>
          <ion-card-content text-wrap>
            {{data.note}}
          </ion-card-content>
        </ion-card>
      </ion-item>

    </ion-list>

  <ion-fab right bottom>
  <button ion-fab color="Addpage"><ion-icon name="share"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab color="secondary"><ion-icon name="mail"></ion-icon></button>
  </ion-fab-list>
</ion-fab>


  </ion-content>
