<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-list-header>
     </ion-list-header>

        <ion-list>
          <ion-item no-lines>
            <ion-label color="primary">Choose category</ion-label>
            <ion-select [(ngModel)]="category" cancelText="Annuler" okText="Valider!">
              <ion-option value="traitement">Treatment</ion-option>
              <ion-option value="bilan">Other</ion-option>
              <ion-option value="vaccin">Vaccine</ion-option>

            </ion-select>
            </ion-item>
            </ion-list>



            <ion-list>
                <ion-item no-lines>
                  <ion-label color="primary">Add note</ion-label>
                  <ion-textarea placeholder="" [(ngModel)]="note"></ion-textarea>
                </ion-item>
              </ion-list>

              <ion-list>
                <button ion-button block outline icon-start (click)="takePicture('camera')">
                    <ion-icon name="camera"></ion-icon>
                  Take picture</button>
                  <button ion-button block outline icon-start (click)="takePicture('gallery')">
                      <ion-icon name="camera"></ion-icon>
                    Choose From Gallery</button>
                </ion-list>

                <ion-grid>
                    <ion-row>
                      <ion-col col-12>
                       <img [src]="base64Image" *ngIf="base64Image" />
                      </ion-col>
                    </ion-row>
                  </ion-grid>


                <div padding>
                  <ion-row>
                    <ion-col>
                      <button ion-button full (tap)="save()"  [disabled]="!enableform" color="Enregistrer">Save </button>
                    </ion-col>

                    <ion-col>
                      <ion-buttons end>
                    <button ion-button full (tap)="close()" color="danger">Cancel</button>
                    </ion-buttons>
                    </ion-col>
                  </ion-row>
                </div>
</ion-content>
