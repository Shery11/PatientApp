<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-list-header>
       Description
     </ion-list-header>

        <ion-list>
          <ion-item no-lines>
            <ion-label>Choose category</ion-label>
            <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Annuler" okText="Valider!">
              <ion-option value="traitement">Treatment</ion-option>
              <ion-option value="bilan">Other</ion-option>
              <ion-option value="vaccin">Vaccine</ion-option>

            </ion-select>
            </ion-item>
            </ion-list>



            <ion-list>
                <ion-item no-lines>
                  <ion-textarea placeholder="Add note" [(ngModel)]="texteLibre"></ion-textarea>
                </ion-item>
              </ion-list>

              <ion-list>
                <button ion-button block outline icon-start>
                    <ion-icon name="camera"></ion-icon>
                  take picture</button>
                </ion-list>


                <div padding>
                  <ion-row>
                    <ion-col>
                      <button ion-button full (tap)="storeNotes()" color="Enregistrer">Save </button>
                    </ion-col>

                    <ion-col>
                      <ion-buttons end>
                    <button ion-button full (tap)="close()" color="danger">Cancel</button>
                    </ion-buttons>
                    </ion-col>
                  </ion-row>
                </div>
</ion-content>
