<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinical history</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
   <ion-list>
    <ion-item-sliding *ngFor="let clinicalHistory of clinicalHistoryArr">
      <ion-item>
         
          <h2 (click)="edit(clinicalHistory.key)">{{clinicalHistory.drug}}</h2>
          <p item-end>{{clinicalHistory.date   | date: 'dd/MM/yyyy'}}</p>

          <ion-icon name="arrow-dropright" item-end ></ion-icon>

        </ion-item> 
        
         <ion-item-options icon-left icon-start>
          <button ion-button color="primary" (click)="edit(clinicalHistory.key)">
            <ion-icon name="open"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" (click)="delete(clinicalHistory.key)">
              <ion-icon name="trash"></ion-icon>
              remove
            </button>
        </ion-item-options> 
       
      </ion-item-sliding>
    </ion-list>


    <button (click)="delete('key')">Delete</button>
    <button (click)="edit('key')">Edit</button>


  

  <ion-fab bottom right #fab>
    <button ion-fab color="add" (tap)="doAntecedents()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
