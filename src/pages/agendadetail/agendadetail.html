<!--
  Generated template for the TreatmentdetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
      <ion-title *ngIf="data">{{data.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
    <ion-list *ngIf="data">
  
      <ion-item>
          Place
          <ion-badge color="primary" item-end>{{data.place}}</ion-badge>
      </ion-item>
  
     
      <ion-item>
           Date
          <ion-badge color="primary" item-end>{{data.date | date: 'dd/MM/yyyy'}}</ion-badge>
      </ion-item>
  
   
  
      
  
      <ion-item>
          Note
        <ion-card>
          <ion-card-content text-wrap>
            {{data.note}}
          </ion-card-content>
        </ion-card>
      </ion-item>
      
    </ion-list>
  
     
  </ion-content>
