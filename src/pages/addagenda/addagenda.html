<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" stacked>Contact Name</ion-label>
    <ion-input type="text" placeholder="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Date</ion-label>
    <ion-input type="datetime" placeholder="datetime"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Place</ion-label>
    <ion-input type="text" placeholder="text"></ion-input>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-textarea placeholder="Add notes" [(ngModel)]="texteLibre"></ion-textarea>
  </ion-item>
  </ion-list>


  <div padding>
    <ion-row>
      <ion-col>
        <button ion-button full (tap)="storeNotes()" color="Enregistrer">Save </button>
      </ion-col>

      <ion-col>
        <ion-buttons end>
      <button ion-button full (tap)="close()" color="danger">Cancel</button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
