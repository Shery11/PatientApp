<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Add contact</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

    <ion-list>
      <ion-item no-lines>
        <ion-label color="primary">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" placeholder=""></ion-input>
      </ion-item>
    </ion-list>

  <ion-list>
      <ion-item no-lines>
        <ion-label color="primary">Surname</ion-label>
        <ion-input type="text" [(ngModel)]="surname" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item no-lines>
        <ion-label color="primary">Speciality</ion-label>
        <ion-input type="text" [(ngModel)]="speciality" placeholder=""></ion-input>
      </ion-item>
</ion-list>

<ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Phone</ion-label>
    <ion-input type="tel"  [(ngModel)]="phone" placeholder=""></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Mobile</ion-label>
    <ion-input type="tel" [(ngModel)]="mobile" placeholder=""></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder=""></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item no-lines>
    <ion-label color="primary">Address</ion-label>
    <ion-textarea type="textearea" [(ngModel)]="address" placeholder=""></ion-textarea>
  </ion-item>
</ion-list>

<div padding>
  <ion-row>
    <ion-col>
      <button ion-button full (tap)="save()" color="Enregistrer">Save </button>
    </ion-col>

    <ion-col>
      <ion-buttons end>
    <button ion-button full (tap)="close()" color="danger">Cancel</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
</div>

<ion-list>

  <ion-item>
    <ion-label>{{contact}}</ion-label>
  </ion-item>

  <ion-item-sliding *ngFor="let contact of contact">
  <ion-item-options>
    <button ion-button icon-only color="danger" (click)="removeContact(contact)"><ion-icon name="trash"></ion-icon></button>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-content>
