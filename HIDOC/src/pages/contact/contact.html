<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let contact of ContactsArr">
          <ion-item (click)="openDetailPage(contact.key)">

              <ion-icon name="contact" item-start large></ion-icon>
             
              <h2>{{contact.name}} {{contact.surname}}</h2>
              <p>{{contact.speciality}}</p>
              <p>{{contact.mobile}}</p>
    
              <ion-icon name="arrow-dropright" item-end ></ion-icon>
    
            </ion-item> 
            
             <ion-item-options icon-left icon-start>
              <button ion-button color="primary" (click)="edit(contact.key)">
                <ion-icon name="open"></ion-icon>
                Edit
              </button>
              <button ion-button color="danger" (click)="delete(contact.key)">
                  <ion-icon name="trash"></ion-icon>
                  remove
                </button>
            </ion-item-options> 
           
          </ion-item-sliding>
        </ion-list>
  <ion-fab bottom right #fab>
    <button ion-fab color="add" (tap)="doContact()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
